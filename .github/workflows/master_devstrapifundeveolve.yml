# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devstrapifundeveolve

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c50d8cf8feae43908be80be8adac06de }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0d01f77d850f4397bf22dd41f614415d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c50d8cf8feae43908be80be8adac06de }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devstrapifundeveolve'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0acac7cc7e054d1dad5061fb51ca464a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c50d8cf8feae43908be80be8adac06de }}/nginx:${{ github.sha }}'