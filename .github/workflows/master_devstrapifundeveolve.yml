# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - devstrapifundeveolve

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_34c5d3f6bfdb4b59a71ff38dd81a21da }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8e94176f309e4e8381f5827472366b52 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_34c5d3f6bfdb4b59a71ff38dd81a21da }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'devstrapifundeveolve'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1815ebbf9a434fc59c329c5b95938d95 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_34c5d3f6bfdb4b59a71ff38dd81a21da }}/appsvc/staticsite:${{ github.sha }}'